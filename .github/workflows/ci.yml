name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  PIP_DISABLE_PIP_VERSION_CHECK: 1
  PYTHONIOENCODING: utf-8
  PYTHONUNBUFFERED: 1
  MAMBA_NO_BANNER: 1
  # ours
  CACHE_EPOCH: 0

defaults:
  run:
    shell: bash -l {0}

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: ['ubuntu']

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - uses: mamba-org/setup-micromamba@v1
        with:
          environment-file: .github/locks/build_linux-64_lab4.0.conda.lock

      - name: cache (node)
        uses: actions/cache@v3
        id: cache-node-modules
        with:
          path: '**/node_modules'
          key: |
            ${{ env.CACHE_EPOCH }}-ubuntu-node-modules-${{ hashFiles('yarn.lock') }}

      - name: build
        run: doit -n4 *:build:* || doit *:build:*

      - name: dist
        run: doit -n4 *:dist:* || doit *:dist:*

      - name: upload (dist)
        uses: actions/upload-artifact@v3
        with:
          name: jupyterlab-fonts-${{ github.run_number }}-dist
          path: ./dist

