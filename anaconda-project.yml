name: jupyterlab-fonts-dev

commands:
  lab:
    unix: python -m scripts.lab
  postBuild:
    unix: bash postBuild
  lab:clean:
    unix: jupyter lab clean --all
  lab:watch:
    unix: python -m scripts.watch
  lab:build:
    unix: python -m scripts.build

env_specs:
  jupyterlab-fonts-dev:
    packages:
      - beautysh
      - black
      - brotlipy
      - firefox =68
      - flake8
      - fonttools
      - geckodriver
      - jupyterlab >=2,<2.1.0a0
      - nodejs
      - python >=3.8,<3.9.0a0
      - robotframework-lint
      - robotframework-seleniumlibrary
    channels:
      - conda-forge
      - conda-forge/label/jupyterlab_rc
